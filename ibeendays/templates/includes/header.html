{% load core_extras %}

<div class="header">
	<div class="container">
		<div class="row">
			<nav class="navbar">
				<ul class="navbar-list">
                    <li class="navbar-item"><a href="{% url "home" %}" class="navbar-logo">IBeenDays</a></li>
                    <li class="navbar-item"><a href="{% url "home" %}" class="navbar-item-link">Home</a></li>
				</ul>

                <ul class="navbar-login">
					{% if user.is_authenticated %}
                        <li class="navbar-item">
                            <a href="{% url "logout" %}" class="navbar-item-link">Logout</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#" class="navbar-item-link">
                                <img src="{% gravatar_from_email user.email %}"
                                    class="navbar-avatar" width="42" height="42">
                            </a>
                        </li>
					{% else %}
                        <li class="navbar-item">
                            <a href="{% url "login" %}" class="navbar-item-link">Log in / Sign up</a>
                        </li>
					{% endif %}
				</ul>
			</nav>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</div>
<!-- /.header -->
