{% extends "base.html" %}

{% block content %}
    <h1 class="Task-title">{{ form.instance.title }}</h1>

    <form action="{% url 'task-reset' uuid=form.instance.uuid %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Confirm" class="button">
        <a href="{% url 'tasks' %}" class="button">Cancel</a>
    </form>
{% endblock content %}
